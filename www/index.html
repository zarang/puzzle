<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Puzzle</title>
</head>
    <body >
    <div data-role="page" id="login_page" class="login-page">

        <div class="login-cell ">
            <div class="user_cell">
                <input  type="text" value="" placeholder="Username">
            </div>
            <div class="user_cell">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <a class="forget">Forgot Credentials</a>
            <div id="social_cell" class="social_cell">
                <a id="login" class="login">Login</a>
                <a id="signup" class="signup">SignUp</a>
            </div>


        </div>
    </div>
    <div data-role="page" id="signup_page" class=".swipeDiv signup-page">
        <div class="signup_page">
            <div class="name">
                <input id="first-name" type="text" value="" placeholder="First Name" class="first_name">
                <input id="last-name" type="text" placeholder="Last Name" class="last_name">
            </div>
            <div class="username">
                <input type="text" placeholder="User Name">
            </div>
            <div class="email">
                <input id="email" type="email" placeholder="User Email">
                <input id="password" type="password" placeholder="Password">
            </div>

            <a id="go_login">Go Login</a>
        </div>
    </div>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jqueryui.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
